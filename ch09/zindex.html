<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body { margin: 0;}
        div { width: 300px;
            height: 80px;
            line-height: 333px;
            position: fixed;
            top: calc(50% - 40px);
            left: calc(50% - 150px);
        }
        .red { background-color: red;}
        .blue { background-color: blue; }
        .yellow { background-color: yellow; }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div class="yellow"></div>
</body>
</html>
